{% extends "base.html" %} {% block title %}Log In{% endblock%}

{% block content %}
<div class="container-fluid" style="background-color: #e9dcc8; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <form method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; width: 400px; box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);">
        <h3 align="center">Log In</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary" style="background-color: #7e6a53;">Login</button>
    </form>
</div>

{% endblock %}
