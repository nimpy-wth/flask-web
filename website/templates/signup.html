{% extends "base.html" %} {% block title %}Sign Up{% endblock%}

{% block content %} 
<!-- <h1>Sign Up Page</h1> -->
<div class="container-fluid" style="background-color: #e9dcc8; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <form method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; width: 400px; box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type = "email" 
            class = "form-control" 
            id = "email" 
            name = "email" 
            placeholder = "Enter email"
        />
    </div>

    <div class="form-group">
        <label for="userName">Username</label>
        <input 
            type = "text" 
            class = "form-control" 
            id = "userName" 
            name = "userName" 
            placeholder = "Enter username"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type = "password" 
            class = "form-control" 
            id = "password1" 
            name = "password1" 
            placeholder = "Enter password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type = "password" 
            class = "form-control" 
            id = "password2" 
            name = "password2" 
            placeholder = "Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color: #7e6a53; ">Submit</button>
</form>
{% endblock %}
