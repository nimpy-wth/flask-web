{% extends "base.html" %} {% block title %}Contact{% endblock%}


{% block content %} 

    <!-- Page Header Start -->
    <div class="container-fluid p-5 mb-5" style="background-color: #6c5336;">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase text-white">Contact</h1>
                <a href="/home" style="color: #cba77e;">Home</a>
                <i class="far fa-square px-2" style="color: #cba77e;"></i>
                <a href="/about" style="color: #cba77e;">About</a>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-fluid contact position-relative px-5" style="margin-top: 90px;">
        <div class="container">
            <div class="row g-5 mb-5">
                <div class="col-lg-4 col-md-6">
                    <div class=" border-inner text-center text-white p-5" style="background-color: #36446c;">
                        <i class="bi bi-geo-alt fs-1 text-white"></i>
                        <h6 class="text-uppercase my-2">Our Office</h6>
                        <span>Prince of Songkla University</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class=" border-inner text-center text-white p-5" style="background-color: #36446c;">
                        <i class="bi bi-envelope-open fs-1 text-white"></i>
                        <h6 class="text-uppercase my-2">Email</h6>
                        <span>6610110160@psu.ac.th</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class=" border-inner text-center text-white p-5" style="background-color: #36446c;">
                        <i class="bi bi-phone-vibrate fs-1 text-white"></i>
                        <h6 class="text-uppercase my-2">Call</h6>
                        <span>+66 12 345 678</span>
                    </div>
                </div>
            </div>

            <div class="container-fluid" style="background-color: #e9dcc8; height: 100vh; display: flex; justify-content: center; align-items: center;">
                <form method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; width: 400px; box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);">
                    <h4 align="center">Contact Us</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    placeholder="Your Name"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Your Email"
                                />
                            </div>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="subject" 
                            name="subject" 
                            placeholder="Subject"
                        />
                    </div>
            
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="4" id="message" name="message" placeholder="Your Message"></textarea>
                    </div>
            
                    <button type="submit" class="btn btn-primary" style="background-color: #7e6a53; width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
